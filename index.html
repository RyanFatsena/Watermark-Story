<script>
(function(){
  const apply = (mode) => { document.documentElement.setAttribute('data-theme', mode); localStorage.setItem('theme', mode); document.getElementById('themeLabel').textContent = mode==='dark'?'Light':'Dark'; };
  const saved = localStorage.getItem('theme') || (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
  apply(saved);
  document.getElementById('themeToggle').addEventListener('click', ()=> apply(document.documentElement.getAttribute('data-theme')==='dark' ? 'light' : 'dark'));
})();
</script>
